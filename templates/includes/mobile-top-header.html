<li class="list-inline-item">
    <a class="nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-search fa-lg green"></i></div>
        </div>
    </a>
    <div class="dropdown-menu border-0 w-100 pl-4 pr-4" aria-labelledby="mobile-search">
        <form class="form" method="GET" action="{% url 'products' %}">
            <div class="input-group w-100">
                <input class="form-control border-green" type="text" name="q" placeholder="Search our site">
                <div class="input-group-append">
                    <button class="form-control form-control btn btn-green border-green" type="submit">
                        <span class="icon">
                            <i class="fas fa-search cream"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
<li class="list-inline-item dropdown">
    <a class="nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-user fa-lg green"></i></div>
        </div>
    </a>
    <div class="dropdown-menu border-0 bg-cream" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
                <a href="" class="dropdown-item green">Add Category</a>
                <a href="" class="dropdown-item green">Add Product</a>
            {% endif %}
            <a href="" class="dropdown-item green">My Profile</a>
            <a href="" class="dropdown-item green">Logout</a>
        {% else %}
            <a href="" class="dropdown-item green">Register</a>
            <a href="" class="dropdown-item green">Login</a>
        {% endif %}
    </div>
</li>
<li class="list-inline-item">
    <a class="nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-heart fa-lg green"></i></div>
        </div>
    </a>
</li>
<li class="list-inline-item mr-4">
    <a class="{% if grand_total %}font-weight-bold{% endif %} nav-link d-block d-lg-none" href="{% url 'view_bag' %}">
        <div class="text-center">
            <div><i class="fas fa-shopping-basket fa-lg green"></i></div>
        </div>
    </a>
</li>

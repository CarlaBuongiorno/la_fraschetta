<div class="toast custom-toast w-75 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-red"></div>
    <div class="w-100 toast-capper bg-red"></div>
    <div class="toast-header">
        <strong class="mr-auto red">Error!</strong>
        <button type="button" class="ml-2 mb-1 close red" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body toast-cursive red">
        {{ message }}
    </div>
</div>

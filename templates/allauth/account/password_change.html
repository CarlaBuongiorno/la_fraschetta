{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_ content %}

    <div class="container mb-2">
        <div class="row">
            <div class="col my-4">
                <hr>
                <h2>{% trans "Change Password" %}</h2>
                <hr>
            </div>
        </div>

        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {{ form|crispy }}
            <a class="btn btn-cream" href="{% url 'account_login' %}">Back to Login</a>
            <button class="btn btn-green" type="submit" name="action">{% trans "Change Password" %}</button>
        </form>
    </div>
{% endblock %}

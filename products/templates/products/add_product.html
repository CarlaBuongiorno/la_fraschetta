{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container mb-2">
        <div class="row">
            <div class="col my-4 text-center">
                <hr>
                <h2 class="">Product Management</h2>
                <hr>
            </div>
        </div>
        
        
        <div class="row">
            <!-- Add Product -->
            <div class="col-12 col-md-6">
                <h5 class="green">Add a Product</h5>
                <form action="{% url 'add_product' %}" method="POST" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a href="{% url 'products' %}" class="btn btn-red">Cancel</a>
                        <button class="btn btn-green" type="submit">Add Product</button>
                    </div>
                </form>
            </div>
            
            <!-- Add Category -->
            <div class="col-12 col-md-6">
                <h5 class="green">Add a Category</h5>
                <form action="" method="POST" class="form mb-2" enctype="multipart/form-data">
                    <div class="text-right">
                        <a href="{% url 'products' %}" class="btn btn-red">Cancel</a>
                        <button class="btn btn-green" type="submit">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
